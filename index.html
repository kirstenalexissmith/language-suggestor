<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>

<body>
  <div class="intro">
    <h1>Programming Language Suggester</h1>
    <p>Welcome to the programming language suggester! Your answers to this survey will result in a suggested programming
      language best fit for you to learn.</p>
  </div>
  <form id="suggestor-survey">
    <p>Do you prefer statically-typed or dynamically-typed languages?</p>
    <label>
      <input type="radio" name="typed" value="statically">
      statically-typed
    </label>
    <label>
      <input type="radio" name="typed" value="dynamically">
      dynamically-typed
    </label></br>

    <p>Which is more interesting to you?</p>
    <label>
      <input type="radio" name="interest" value="front">
      front-end web development
    </label>
    <label>
      <input type="radio" name="interest" value="data">
      data science
    </label>


  </form>
</body>

</html>
